<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Alunos</h1>
 
    <!-- Formulário de Cadastro -->
    <div class="form-container">
      <h2>Adicionar Aluno</h2>
      <input type="text" id="nome" placeholder="Nome do Aluno">
      <input type="text" id="curso" placeholder="Curso">
      <input type="number" id="anoConclusao" placeholder="Ano de Conclusão">
      <button onclick="cadastrarAluno()">Cadastrar Aluno</button>
    </div>
 
    <!-- Botões de Ações -->
    <div class="actions">
      <button onclick="mostrarTodosAlunos()">Mostrar Todos os Alunos</button>
      <input type="text" id="buscaNome" placeholder="Buscar por Nome">
      <button onclick="mostrarAluno()">Buscar Aluno</button>
    </div>
 
    <!-- Área de Exibição de Resultados -->
    <div id="resultado"></div>
  </div>
 
  <script src="js/scrpt.js"></script>
</body>
</html>
